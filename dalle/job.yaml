apiVersion: batch/v1
kind: Pod
metadata:
  name: dalle
  namespace: tenant-mobilecoin-imogen
  labels:
      tier: free
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: dalle
        image: technillogue/dalle-mini:0.0.5
#        command: ["/usr/bin/sleep"]
        args: ["import torch"]
        resources:
          limits:
            cpu: 4
            memory: 16Gi
            nvidia.com/gpu: 1
        env:
          # - name: REDIS_URL
          #   valueFrom:
          #     secretKeyRef:
          #       name: dev-secrets
          #       key: REDIS_URL
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: dev-secrets
                key: DATABASE_URL
          - name: SUPABASE_API_KEY
            valueFrom:
              secretKeyRef:
                name: dev-secrets
                key: SUPABASE_API_KEY
          - name: TWITTER_CREDS
            valueFrom:
              secretKeyRef:
                name: dev-secrets
                key: TWITTER_CREDS
          - name: EXIT # exit when fetching prompt fails on queue empty
            value: "true"
          - name: SELECTOR
            value: "dalle"
          - name: FREE
            value: "true"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: gpu.nvidia.com/class
                operator: In
                values:
                  # - A40
                  - Tesla_V100_NVLINK
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 20
              preference:
                matchExpressions:
                  - key: gpu.nvidia.com/class
                    operator: In
                    values:
                      - Tesla_V100_NVLINK
